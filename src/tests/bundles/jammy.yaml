local_overlay_enabled: True

series: jammy
applications:
  keystone-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  mysql-innodb-cluster:
    charm: ../../../mysql-innodb-cluster.charm
    num_units: 3
  keystone:
    charm: ch:keystone
    num_units: 3
    channel: yoga/edge
  keystone-hacluster:
    charm: ch:hacluster
    channel: 2.4/edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.7/edge
relations:
  - - vault:certificates
    - mysql-innodb-cluster:certificates
  - - vault:certificates
    - keystone:certificates
  - - keystone:shared-db
    - keystone-mysql-router:shared-db
  - - vault:shared-db
    - vault-mysql-router:shared-db
  - - keystone-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - vault-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - "keystone:ha"
    - "keystone-hacluster:ha"
