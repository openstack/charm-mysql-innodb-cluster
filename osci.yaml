- project:
    templates:
      - charm-unit-jobs-py38
    check:
      jobs:
      - focal
      - full_model-focal-full-ha
    vars:
      needs_charm_build: true
      charm_build_name: mysql-innodb-cluster
      build_type: charmcraft

- job:
    name: full_model-focal-full-ha
    parent: func-target
    dependencies:
      - charm-build
      - tox-py38
    vars:
      tox_extra_args: full_model:focal-full-ha
